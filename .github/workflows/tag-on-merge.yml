name: tag-on-merge

on:
  pull_request_target:
    types: [closed]

permissions:
  contents: write

jobs:
  tag:
    if: >-
      ${{
        github.event.pull_request.merged &&
        github.event.pull_request.base.ref == 'main' &&
        contains(github.event.pull_request.labels.*.name, 'release')
      }}
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      version: ${{ steps.tag.outputs.version }}
      tag_created: ${{ steps.tag.outputs.tag_created }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create and push tag
        id: tag
        run: |
          version=$(node -p "require('./src-tauri/tauri.conf.json').version")
          if [ -z "$version" ]; then
            echo "Error: Could not extract version from tauri.conf.json"
            exit 1
          fi
          if ! echo "$version" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Invalid version format: $version"
            exit 1
          fi
          tag="v$version"

          if git ls-remote --tags origin "refs/tags/$tag" | grep -q "$tag"; then
            echo "Tag $tag already exists. Skipping."
            echo "tag_created=false" >> "$GITHUB_OUTPUT"
            echo "tag=$tag" >> "$GITHUB_OUTPUT"
            echo "version=$version" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$tag" -m "Release $tag" "${{ github.event.pull_request.merge_commit_sha }}"
          git push origin "$tag"
          echo "tag_created=true" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "version=$version" >> "$GITHUB_OUTPUT"

  publish:
    needs: tag
    if: needs.tag.outputs.tag_created == 'true'
    uses: ./.github/workflows/publish.yml
    secrets: inherit
    with:
      tag: ${{ needs.tag.outputs.tag }}

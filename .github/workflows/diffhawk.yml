name: DiffHawk Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/create-github-app-token@v1
        id: get-token
        with:
          app-id: ${{ secrets.DIFFHAWK_APP_ID }}
          private-key: ${{ secrets.DIFFHAWK_APP_PRIVATE_KEY }}
      
      # Checkout diffhawk action
      - uses: actions/checkout@v4
        with:
          repository: amalshaji/diffhawk
          path: .github/actions/diffhawk
          token: ${{ secrets.GH_PAT }}
      
      # Use it locally
      - uses: ./.github/actions/diffhawk
        with:
          github_token: ${{ steps.get-token.outputs.token }}
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}

  # Optional: Handle conversation replies
  conversation:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_review_comment'
    steps:
      - uses: actions/checkout@v4

      # Checkout diffhawk action
      - uses: actions/checkout@v4
        with:
          repository: amalshaji/diffhawk
          path: .github/actions/diffhawk
          token: ${{ secrets.GH_PAT }}

      # Use it locally
      - uses: ./.github/actions/diffhawk
        with:
          github_token: ${{ steps.get-token.outputs.token }}
          mode: conversation
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
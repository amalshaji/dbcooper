name: DiffHawk Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Checkout diffhawk action
      - uses: actions/checkout@v4
        with:
          repository: amalshaji/diffhawk
          path: .github/actions/diffhawk
      
      # Use it locally
      - uses: ./.github/actions/diffhawk
        with:
          github_token: ${{ secrets.GH_PAT }}
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}

  # Optional: Handle conversation replies
  conversation:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_review_comment'
    steps:
      - uses: actions/checkout@v4

      # Checkout diffhawk action
      - uses: actions/checkout@v4
        with:
          repository: amalshaji/diffhawk
          path: .github/actions/diffhawk
      
      # Use it locally
      - uses: ./.github/actions/diffhawk
        with:
          github_token: ${{ secrets.GH_PAT }}
          mode: conversation
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}